---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: flyingthings-config
  namespace: openshift-gitops
spec:
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  destinations:
    - namespace: '*'
      server: '*'
  sourceRepos:
    - '*'
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flyingthings-operators-app
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: flyingthings-config
  source:
    path: operators
    repoURL: https://github.com/gfulton-redhat/flyingthings
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flyingthings-common-app
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: flyingthings-config
  source:
    path: components/common/overlays/default
    repoURL: https://github.com/gfulton-redhat/flyingthings
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flyingthings-label-studio-app
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: flyingthings-config
  source:
    path: components/label-studio/overlays/flyingthings
    repoURL: https://github.com/gfulton-redhat/flyingthings
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flyingthings-minio-app
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: flyingthings-config
  source:
    path: components/minio
    repoURL: https://github.com/gfulton-redhat/flyingthings
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flyingthings-yolo-api-app
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: flyingthings-config
  source:
    path: components/yolo-api/base
    repoURL: https://github.com/gfulton-redhat/flyingthings
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
