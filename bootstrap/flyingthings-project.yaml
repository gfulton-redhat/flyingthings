---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: flyingthings-config
  namespace: openshift-gitops
spec:
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  destinations:
    - namespace: '*'
      server: '*'
  sourceRepos:
    - '*'
  sourceNamespaces:
    - ml-demo
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flyingthings-operators-app
  namespace: openshift-gitops
spec:
  destination:
    namespace: ml-demo
    server: https://kubernetes.default.svc
  project: flyingthings-config
  source:
    path: operators
    repoURL: https://github.com/gfulton-redhat/flyingthings
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
      - CreateNamespace=false
    automated:
      prune: true
      selfHeal: true


---
apiVersion: argoproj.io/v1alpha1
