apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - https://github.com/codekow/demo-ai-gitops-catalog/bootstrap/argo-managed?ref=v0.03
  - https://github.com/codekow/demo-ai-gitops-catalog/clusters/default?ref=v0.03
  - https://github.com/codekow/demo-ai-gitops-catalog/components/operators/nfd/operator/overlays/stable?ref=v0.03
  - https://github.com/gfulton-redhat/flyingthings/?ref=main

patches:
  - target:
      kind: ConsoleNotification
      name: banner-demo
    patch: |-
      - op: replace
        path: /spec/text
        value: 'DEMO: Flyingthings on OpenShift w/ GPUs'